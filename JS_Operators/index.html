    c = ++a; alert(c);           // 1+1=2
    d = b++; alert(d);           // при первом вызове передаётся изначальное значение
    c = (2+ ++a); alert(c);      // повторный вызов, в этом случае значит 2 + (2+1)
    d = (2+ b++); alert(d);      // это значит что мы прибавляем единицу, но выводим предыдущее значение переменной
    alert(a);
    alert(b);
</script>

<!-- Задача 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1,
arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного
значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и
вернуть полученное значение (использовать switch). -->
<script>
    function mathOperation(arg1, arg2, operation){
        switch(operation){
            case 'сложение':
                return arg1 + arg2;
                break;
            case 'вычитание':
                return arg1 - arg2;
                break;
            case 'деление':
                return arg1 / arg2;
                break;
            case 'умножение':
                return arg1 * arg2;
                break;
        }
    }
</script>

<!-- С помощью рекурсии организовать функцию возведения числа в степень.
Формат: function power(val, pow), где val – заданное число, pow – степень -->
<script>
    function power(val, pow) {
        if (val == 0) {
            return 0;
        }
        else if (pow == 0) {
            return 1;
        }
        else if (pow < 0) {
            return power(1 / val, -pow);
        }
        else {
            return val * power(val, pow - 1);
        }
    }

    alert(power(3, 2))
</script>
