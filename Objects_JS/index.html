<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src="js/script.js" defer></script>
<script src="js/game.js"></script>
<section class="item_one">
   <h1>Разбор числа</h1>
    <article>
<label>Введите число от 0 до 999 для разбора:</label>
<input type="number" id="number" min="0" max="999" required/>
        <button class="conversion" onclick="countNumsPlate()">Выполнить</button>
    </article>
    <article id="total_item"><p>Нет результата.</p></article>
</section>
<section class="block_game">
   <h1>Игра - Быки и Коровы</h1>
    <div class="game_panel">
        <button class="btn_panel" id="btn_start" onclick="generateNumber()">Старт</button>
        <button class="btn_panel" onclick="countStep()">Номер хода</button>
        <div id="count_step"></div>
    </div>
    <article>      
        <label>Введите число от 1111 до 9999 </label>
        <input type="number" id="inp_game" min="1111" max="9999" required/>

        <button class="btn_game" onclick="guessNumber()">Проверить</button>
    </article>
    <article id="res_game">
        <p>Быки: 0, Коровы: 0</p>
    </article>
</section>
</body>
</html>
